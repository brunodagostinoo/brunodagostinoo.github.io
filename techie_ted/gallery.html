<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techie Ted Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px 0;
        }

        .header {
            background-image: url('images/gallery-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px 15px 0 0;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .content h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #fff;
            z-index: 1;
        }

        .content p {
            margin: 0;
            color: #ddd;
            z-index: 1;
        }

        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .section {
            width: calc(33.333% - 40px);
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s;
        }

        .section:hover {
            transform: translateY(-10px);
        }

        .section h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #333;
        }

        .section p {
            font-size: 16px;
            margin: 0 0 10px;
            color: #666;
            font-weight: 500;
        }

        .section a {
            color: #6e8efb;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .section a:hover {
            color: #a777e3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #a777e3;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            z-index: -1;
        }

        @media (max-width: 900px) {
            .section {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 20px 10px;
            }

            .header img {
                width: 80px;
                height: 80px;
            }

            .content h1 {
                font-size: 20px;
            }

            .section {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <img src="./images/techie_ted.webp" alt="Techie Ted">
        </div>
        <div class="content">
            <h1>Techie Ted Image Gallery</h1>
            <p>Explore the gallery of creations by Techie Ted.</p>
            <div class="sections">
                <div class="section">
                    <h2>Image Collection 1</h2>
                    <p>Topic: AI Art</p>
                    <a href="./image_collections/image-collection-1.html">View Images</a>
                </div>
                <div class="section">
                    <h2>Image Collection 2</h2>
                    <p>Topic: Landscapes</p>
                    <a href="#">View Images</a>
                </div>
                <div class="section">
                    <h2>Image Collection 3</h2>
                    <p>Topic: Abstract</p>
                    <a href="#">View Images</a>
                </div>
            </div>
            <a href="./index.html" class="back-link">Back to Techie Ted</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
