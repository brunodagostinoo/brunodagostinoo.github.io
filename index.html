<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno D'Agostino's Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .profile-header {
            background-image: url('images/profile_picture.jpeg');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
            position: relative;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px 15px 0 0;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
        }

        .profile-header img:hover {
            transform: scale(1.1);
        }

        .profile-content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .profile-content h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #fff;
            z-index: 1;
        }

        .profile-content p {
            margin: 0;
            color: #ddd;
            z-index: 1;
        }

        .badge-container {
            margin: 20px 0;
        }

        .badge-base {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .badge-base:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .badge-base img,
        .badge-base i {
            margin-right: 10px;
            font-size: 24px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            z-index: -1;
        }

        @media (max-width: 600px) {
            .profile-header {
                padding: 20px 10px;
            }

            .profile-header img {
                width: 80px;
                height: 80px;
            }

            .profile-content h1 {
                font-size: 20px;
            }

            .profile-content p {
                white-space: normal;
            }
        }
    </style>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="profile-container">
        <div class="profile-header">
            <img src="images/profile_picture.jpeg" alt="Bruno D'Agostino">
        </div>
        <div class="profile-content">
            <h1>Bruno D'Agostino</h1>
            <p>Software Engineer for Oracle, based in London.</p>
        </div>
        <div class="badge-container">
            <a href="https://www.linkedin.com/in/brunodagostinoo" class="badge-base">
                <i class="fab fa-linkedin"></i> My LinkedIn
            </a>
            <a href="https://instagram.com/brunodagostinoo" class="badge-base">
                <i class="fab fa-instagram"></i> My Instagram
            </a>
            <a href="https://threads.net/@brunodagostinoo" class="badge-base">
                <i class="fab fa-threads"></i> My Threads
            </a>
            <a href="https://meta.com/quest/brunodagostinoo" class="badge-base">
                <i class="fab fa-meta"></i> My Meta Quest
            </a>
            <a href="https://github.com/brunodagostinoo" class="badge-base">
                <i class="fab fa-github"></i> My GitHub
            </a>
            <a href="https://spotify.com/brunodagostinoo" class="badge-base">
                <i class="fab fa-spotify"></i> My Spotify
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
